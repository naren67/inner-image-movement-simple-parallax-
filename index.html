<!DOCTYPE html>
<html lang="en">

<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
          <link rel="stylesheet" href="./style.css">
</head>

<body>
          <header>
                    <div class="header">
                              <p>simple parallax js</p>
                    </div>
          </header>
          <section>
                    <div class="grid__container">
                              <div class="img1">
                                        <img class="pic1" src="./image/adi-probo-YMBilFGWhV4-unsplash.jpg" alt="">
                              </div>
                              <div class="img2">
                                        <img class="pic2" src="./image/calvin-uy-OBHm_NdD1dI-unsplash.jpg" alt="">
                              </div>
                              <div class="img3">
                                        <img class="pic3" src="./image/daniil-lobachev-GSJzuKhlNv8-unsplash.jpg" alt="">
                              </div>
                              <div class="img4">
                                        <img class="pic4" src="./image/seth-doyle-R5tHd-aYmPs-unsplash.jpg" alt="">
                              </div>
                    </div>
          </section>

          <script src="https://cdn.jsdelivr.net/npm/simple-parallax-js@5.6.1/dist/simpleParallax.min.js"></script>

          <script>
                     var imageOne = document.querySelector('.pic1')
                    new simpleParallax(imageOne, {
                              scale: 1.5,
                              orientation: 'down'
                    });

                    var imageTwo = document.querySelector('.pic2')
                    new simpleParallax(imageTwo, {
                              scale: 1.5,
                              orientation: 'down',
                    });

                    var imageThree = document.querySelector('.pic3')
                    new simpleParallax(imageThree, {
                              scale: 1.5,
                              orientation: 'down',
                    });

                    var imageFour = document.querySelector('.pic4')
                    new simpleParallax(imageFour, {
                              scale: 1.5,
                              orientation: 'down',
                    });

                    //p tag - header
                    var header = document.querySelector('p')
                    new simpleParallax(header, {
                              scale: 1,
                              orientation: 'left',
                    });
          </script>

</body>

</html>
